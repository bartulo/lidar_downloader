{% load bootstrap5 %}
<div id="downloadedModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ficheros descargados</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="downloadedBody" class="modal-body">
        <div>Los ficheros han sido descargados</div>
      </div>
      <div class="modal-footer">
        <button id="fmButton" type="button" class="btn btn-success">Crear Mapa de Combustible</button>
        <button id="visorButton" type="button" class="btn btn-success">Crear Visor</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
