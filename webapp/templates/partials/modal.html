{% load bootstrap5 %}
<div id="modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="mBody" class="modal-body">
        <div id="noProducts" class="hidden">No hay datos Lidar para esta regi√≥n</div>
        <div id="radioColors">
        </div>
        <div id="radioSRID">
        </div>
        <div id="radioAnho">
        </div>
        <div id="progress" class="hidden">
          <p><span id="mb"></span> Megabytes</p>
          <div class="progress">
            <div class="progress-bar" id="progressBarFile" role="progressbar" aria-label="Progreso Fichero" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="progress">
            <div class="progress-bar" id="progressBar" role="progressbar" aria-label="Progreso Total" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div id="numItems"></div>
        <button id="download" type="button" class="btn btn-success">Descargar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
